<html>
<head>
	<center>
		<title>OPL Final Project</title>
	</center>
	<style>
		header,footer{
			padding:   1em;
			color:     white;
			background-color: blue;
		}
		state{
			color:     blue;
			font-size: 130%
		}
	</style>
</head>

<body>
	<center>
		<header> 
			<h1> Welcome to the voting infomation booth! </h1>
		</header>
		
		<state> Please enter a state name </state>
		<input type="text" id="TEXTBOX" style="width:400px;height:30px;font-size:100%">
		<p id="printHere"></p>

		<button onclick="checkStateName()">Go To Voter Site</button>
		
		<footer> Gonzaga CS project </footer>
	</center>
	
	<script>
		function checkStateName(){
			var textbox = document.getElementById('TEXTBOX');
			var info    = textbox.value;
			switch (info){
				case "Washington":
					window.location = "https://www.sos.wa.gov/elections/"
					break;
				case "Oregon":
					window.location = "http://sos.oregon.gov/voting-elections/Pages/default.aspx"
					break;
				case "California":
					window.location = "http://voterguide.sos.ca.gov/"
					break;
				case "Hawaii":
					window.location = "http://elections.hawaii.gov/"
					break;
				case "Alaska":
					window.location = "http://www.elections.alaska.gov/"
					break;
				case "Idaho":
					window.location = "http://www.idahovotes.gov/"
					break;
				case "Montana":
					window.location = " https://sos.mt.gov/elections/vote/index"
					break;

				default:
					document.getElementById("printHere").innerHTML = "Please Enter a valid state";

			}
		}
	</script>

	<center>
		<img src="IVoted.jpg" alt="I Voted" style="width:400px;height:400px;">
	</center>
</body>
</html>
