<html>
<head>
	<center>
		<title>OPL Final Project</title>
	</center>
	<style>
		header,footer{
			padding:    1em;
			text-align: center;
			color:      white;
			background-color: blue;
		}
		state{
			float:      right;
			padding:    1em;
			margin-right: 30;
			color:      red;
			font-size:  130%
		}
		state ul{
			list-style-type: none;
			padding: 0;
		}
	</style>
</head>

<body>
	<header> 
		<h1> Welcome to the voting infomation booth! </h1>
	</header>
	
	<state> 
		<ul>
			<li>Please enter a state name</li>
			<li><input type="text" id="TEXTBOX" style="width:400px;height:30px;font-size:100%"></li>
			<li><button onclick="checkStateName()">Go To Voter Site</button></li>
		</ul>	
	</state>
	
	<img src="IVoted.jpg" alt="I Voted" style="width:400px;height:400px;">
	
	<footer> A BakerBrandt Production </footer>
	
	<script>
		function checkStateName(){
			var textbox = document.getElementById('TEXTBOX');
			var info    = textbox.value;
			switch (info){
				case "Washington":
					document.getElementById("printHere").innerHTML = info;
					break;
				default:
					document.getElementById("printHere").innerHTML = "Please Enter a state";

			}
		}
	</script>
</body>
</html>
